	<div>

		<ul class="{{ page.url | topLevel }}">
		{%- for link in menu -%}
			{%- assign pagedir = page.url | topLevel -%}
			<!-- linkâ€¤url: '{{ link.url }}'   pagedir: '{{ pagedir }}' -->

			</li>
		{%- endfor -%}
		</ul>
	</div>
