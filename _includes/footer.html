<!-- Contact -->
<section class="content-section bg-dark text-white text-center" id="contact">
  <div class="container text-center">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <h2>Contact</h2>
      </div>
    </div>
    <ul class="list-inline mb-5 lead">
      <li class="list-inline-item">
        <a class="social-link rounded-circle text-white mr-3" href="https://twitter.com/{{ site.twitter_username }}">
          <i class="icon-social-twitter mr-1"></i> @{{ site.twitter_username }}
        </a>
      </li>
      <li class="list-inline-item">
        <a class="social-link rounded-circle text-white" href="https://lists.webkit.org/mailman/listinfo/webkit-wpe">
          <i class="icon-envelope mr-1"></i> {{ site.email }}
        </a>
      </li>
      <li class="list-inline-item">
        <a class="social-link rounded-circle text-white ml-3" href="https://webchat.freenode.net/?channels=#webkit">
          <i class="icon-people mr-1"></i> #webkit on freenode
        </a>
      </li>
    </ul>
  </div>
</section>

<!-- Footer -->
<footer class="footer text-center">
  <div class="container text-center">
    <p class="text-muted small mb-0">Copyright &copy; 2018-2019 The WPE WebKit Team | Hosting kindly provided by <a href="https://www.igalia.com">Igalia</a>.</p>
  </div>
</footer>
