---
layout: page
title: WPE WebKit - Release Announcements
---

<section class="content-section bg-primary text-white small-section">
  <div class="container text-center">
    <div class="content-section-heading">
      <h2>Release Announcements</h2>
    </div>
  </div>
</section>

<section class="content-section bg-light small-section">
  <div class="container text-center">
    <div class="row">
      <div class="col-lg-10 mx-auto lead text-left">
        {% for post in site.tags.release %}
        <p>
        <h3><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h3>
        {{ post.date | date_to_string }}
        </p>
        {% endfor %}

        <p class="text-right"><a class="btn btn-primary" href="{{ '/' | absolute_url }}"><i class="icon-home mr-1"></i> Home</a></p>
      </div>
    </div>
  </div>
</section>
